<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .center-container {
            text-align: center;
        }

        iframe {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            width: 50%;

            aspect-ratio: 1/1.25;
            border: 0;
            /* remove iframe border */
        }

        p {
            text-align: center;
            margin-top: 10px;
            /* adjust margin-top */
        }
    </style>
</head>

<body>
    <div class="center-container">
        <iframe
            src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/jmbcs/curriculum/main/curriculum.pdf&embedded=true"
            frameborder="0"></iframe>
        <p>If you can't view the PDF, you can download it <a
                href="https://raw.githubusercontent.com/jmbcs/curriculum/main/curriculum.pdf" style="color: #ff4c4c;"
                target="_blank">here</a>.</p>
    </div>
</body>

</html>
