<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .default-text,
      h2,
      ul,
      li,
      p {
        margin-left: 12.5%;
      }
      @media screen and (max-width: 1600px) {
        .default-text,
        body h2,
        body ul,
        body li,
        body p,
        body strong {
          margin-left: 0%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Empty body, no content -->
  </body>
</html>
